<head>

    <script src="scripts.js" defer></script>

        <h1>Today's tasks</h1>

            <!-- <li class="list-item">hey sam <span class="delete"><i class="fa fa-trash" ></i><i class="fa fa-check"></i></span></li> -->
            
        </ul>
        <h1>Completed tasks</h1>
        <ul class="complete">
            
            <!-- <li>hey sam <span class="delete"><i class="fa fa-trash"></i><i class="fa fa-check"></i></span></li> -->
        </ul>
    </div>
</body>
</html>
